- name: Download Prometheus
  hosts: all
  tasks:
    - name: Create tmp dir
      file:
        path: /tmp/prometheus
        state: directory
    - name: Create Prometheus dir
      file:
        path: /usr/local/prometheus
        state: directory
    - name: Download Tar
      unarchive:
        src: https://github.com/prometheus/prometheus/releases/download/v2.22.0/prometheus-2.22.0.linux-armv7.tar.gz
        dest: /tmp/prometheus
        remote_src: yes
    - name: Copy files
      copy:
        remote_src: true
        src: /tmp/prometheus/prometheus-2.22.0.linux-armv7
        dest: /usr/local/prometheus
    - name: Remove temp
      file:
        path: /tmp/prometheus
        state: absent
- name: Setup Service
  hosts: all
  tasks:
    - name: Copy Prometheus Service file
      copy:
        src: resources/prometheus.service
        dest: /etc/systemd/system
    - name: Start Prometheus Service
      service:
        name: prometheus
        state: restarted
        enabled: true
